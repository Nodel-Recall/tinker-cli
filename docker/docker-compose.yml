# docker-compose.yml
# TODO: read password from environment variable

version: "3"
services:
  server:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://authenticator:password@db:5432/tinker
      PGRST_OPENAPI_SERVER_PROXY_URI: http://127.0.0.1:3000
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      JWT_SECRET_IS_BASE64: false
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET}
    depends_on:
      - db
  db:
    image: lu19ca78/pgjwt:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tinker
      POSTGRES_USER: tinker
      POSTGRES_PASSWORD: password
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    # https://github.com/hasura/graphql-engine/issues/3737#issuecomment-575758127
    command: postgres -c 'app.jwt_secret=${PGRST_JWT_SECRET}'
  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      API_URL: http://localhost:3000/
  # Uncomment this if you want to persist the data.
  # volumes:
  #   - "./pgdata:/var/lib/postgresql/data"
